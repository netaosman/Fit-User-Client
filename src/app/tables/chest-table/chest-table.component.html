<div class="grid-container">
  <mat-grid-list cols="6" rowHeight="100px">

    <!-- Soulders cards -->
    <mat-grid-tile class="chest-card" rowspan="7" colspan="3">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Parameter Column -->
        <ng-container matColumnDef="parameter">
          <th mat-header-cell *matHeaderCellDef> Parameter </th>
          <td mat-cell *matCellDef="let element"> {{element.parameter}} </td>
        </ng-container>

        <!-- Result Column -->
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef> Result </th>
          <td mat-cell *matCellDef="let element"> {{element.result}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-tile>

    <!-- picturs -->
    <mat-grid-tile class="pic-card" rowspan="4" colspan="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Chest</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <!-- <img src="../../../assets/chest.jpeg" width="460" height="290" hspace="0"> -->
          <img src="https://s3-eu-west-1.amazonaws.com/fitvision-photos/chest.jpeg" width="460" height="290" hspace="0">
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>

    <mat-grid-tile class="bar-chart" rowspan="3" colspan="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Bench press</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <canvas id="barChart" width="100" height="35"></canvas>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>

</div>
