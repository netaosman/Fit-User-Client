<h1>Shoulders
  <hr>
</h1>

<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="100px">
    <!-- Soulders cards -->
      <mat-grid-tile class="shoulders-card" rowspan="5" colspan="1">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Parameter Column -->
          <ng-container matColumnDef="parameter">
            <th mat-header-cell *matHeaderCellDef> Parameter </th>
            <td mat-cell *matCellDef="let element"> {{element.parameter}} </td>
          </ng-container>

          <!-- Result Column -->
          <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> Result </th>
            <td mat-cell *matCellDef="let element"> {{element.result}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-grid-tile>

      <!-- picturs -->
      <mat-grid-tile class="shoulders-card" rowspan="3" colspan="1">
        
      </mat-grid-tile>

  </mat-grid-list>

</div>
