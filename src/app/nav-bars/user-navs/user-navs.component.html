<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="sidenav-title">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/userMain/">Dashboard</a>
      <a mat-list-item routerLink="/userMain/chestt">Chest</a>
      <a mat-list-item routerLink="/userMain/lunget">Lunge</a>
      <a mat-list-item routerLink="/userMain/shouldert">Shoulder</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="app-header">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>Application Title</span> -->
      <span class="my-name">John Smith</span>
      <button mat-raised-button class="nav-button">My Program</button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
